version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: trillion
    ports: ["5432:5432"]
api:
  build: ./backend
  command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  volumes: ["./:/app"]
  ports: ["8000:8000"]
  depends_on: [db]
ui:
  build: ./frontend
  command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
  volumes: ["./:/app"]
  ports: ["8501:8501"]
  depends_on: [api]
